<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web con Menú</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            color: hwb(158 15% 27% / 0.843);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        /* Banner */
        
        /* Estilo para las imágenes del carrusel */
        .carousel-item img {
            width: 80%; /* Ajusta el ancho de la imagen al 80% del contenedor */
            height: auto; /* Alto automático para mantener la proporción */
            object-fit: cover; /* Ajusta la imagen para cubrir el área */
            margin: auto; /* Centra la imagen horizontalmente */
        }

        /* Texto dentro del banner */
        .banner-text {
            color: white;
            font-size: 5vw; /* El tamaño del texto se adapta a la ventana */
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        /* Ajustes de tamaño de texto en dispositivos pequeños */
        @media (max-width: 768px) {
            .banner-text {
                font-size: 8vw; /* Texto más grande en pantallas pequeñas */
            }
        }

        /* Ajustes para dispositivos aún más pequeños */
        @media (max-width: 480px) {
            .banner-text {
                font-size: 10vw; /* Texto aún más grande en móviles pequeños */
            }
        }

        /* Footer */
        .footer {
            background-color: lab(70.03% -29.67 -14.27 / 0.788);
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
        .navbar{
            color: aqua;

        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">JCM COMPANY</a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="mostrarInfo('informacion')">Información</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="mostrarInfo('contacto')">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="mostrarInfo('quienes')">Quiénes Somos</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Contenido -->
    <div class="content">
        <div id="contenido" class="mt-3 fs-5"></div>

        <!-- Banner -->
        <div class="banner">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2500"> <!-- Intervalo de 3000 ms -->
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTTX4sPl8qfzRC7uZqlCP89rszr0mNCJaVUow&s" class="rounded mx-auto d-block" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://img.freepik.com/foto-gratis/cerrar-hombre-entregando-paquete_23-2149103391.jpg?semt=ais_hybrid&w=740" class="rounded mx-auto d-block" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://us.123rf.com/450wm/peopleimages12/peopleimages122210/peopleimages12221024874/193002813-lista-de-entrega-y-mensajer%C3%ADa-escribiendo-en-papel-con-cajas-en-una-camioneta-en-una-calle-retrato.jpg?ver=6" class="rounded mx-auto d-block" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 Mi Página Web</p>
    </div>

    <!-- Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        // Función para mostrar información en la página
        function mostrarInfo(info) {
            var contenido = document.getElementById('contenido');
            if(info === 'informacion') {
                contenido.innerHTML = '<h2>Información</h2><p>Este es un ejemplo de información que aparecerá aquí.</p>';
            } else if(info === 'contacto') {
                contenido.innerHTML = '<h2>Contacto</h2><p>Puede contactarnos en contacto@ejemplo.com.</p>';
            } else if(info === 'quienes') {
                contenido.innerHTML = '<h2>Quiénes Somos</h2><p>Somos una empresa dedicada a ...</p>';
            }
        }
    </script>
</body>
</html>
